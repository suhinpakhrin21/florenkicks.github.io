<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>florènkicks | Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 500;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?dark-fashion,monochrome') no-repeat center center/cover;
            text-transform: uppercase;
        }
        .hero h1 {
            font-size: 70px;
            letter-spacing: 3px;
            font-weight: 700;
        }
        .shop-now {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 3px;
        }
        .collection {
            padding: 150px 20px;
            background: #111;
        }
        .collection img {
            width: 100%;
            max-width: 500px;
            margin: 30px;
            filter: brightness(0.8);
        }
        .footer {
            background: #000;
            padding: 30px;
            text-transform: uppercase;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">florènkicks</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1>florènkicks</h1>
            <a href="#shop" class="shop-now">Shop Now</a>
        </div>
    </section>
    <section id="shop" class="collection">
        <h2>New Collection</h2>
        <img src="https://source.unsplash.com/500x600/?dark-tshirt,monochrome" alt="T-shirt">
        <img src="https://source.unsplash.com/500x600/?dark-fashion,black-clothing" alt="Fashion">
    </section>
    <section id="contact" class="collection">
        <h2>Contact Us</h2>
        <p>Follow us on Instagram: <a href="https://instagram.com/florenkicks" style="color: white;">@florenkicks</a></p>
    </section>
    <footer class="footer">
        &copy; 2025 florènkicks. All rights reserved.
    </footer>
</body>
      </html>
